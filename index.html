<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>
    <style>
        header {
            position: relative;
        }

        .cart {
            width: 50px;
            height: 50px;
            background-image: url('./src/shop_bug.svg');
            cursor: pointer;
            margin-left: auto;
            animation-name: bounce;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        .cart-face {
            width: 28px;
            transform: translate(38%, 60%);
        }

        .cart-counter {
            display: block;
            width: 15px;
            height: 15px;
            background-color: antiquewhite;
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: 0;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
        }

        section {
            margin-top: 10%;
            display: flex;
            justify-content: center;
        }

        .__hidden {
            display: none;
        }

        .product-tile {
            height: 200px;
            width: 300px;
            background-color: red;
            background-image: url('./src/cats\ hat.jpeg');
            background-size: cover;
            border-radius: 8px;
        }

        .product-tile:hover>.product-tile_menu {
            display: flex;
        }

        .product-tile_menu {
            width: 50%;
            height: 100%;
            opacity: .8;
            background-color: white;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px 0 0 8px;
            align-items: center;
        }

        .product-tile_description {
            margin: 0;
            padding: 20px 10px;
            text-align: right;
        }

        .product-tile_img {
            width: 100%;
        }

        .product-tile_footer {
            display: flex;
            justify-content: space-between;

        }

        .product-tile_add-to-cart {
            border: none;
            width: 96%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-radius: 8px;
            background-color: antiquewhite;
            outline-color: #f9c886;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .product-tile_price {
            font-size: 30px;
            text-align: end;
        }

        .product-tile_add-to-cart_svg {
            width: 30px;
        }

        img {
            display: block;
        }

        @keyframes bounce {
            0% {
                transform: scale(1, 0.9);
            }

            50% {
                transform: scale(1, 1);
            }

            100% {
                transform: scale(1, 0.9);
            }
        }
    </style>

    <header>
        <nav>
            <div class="cart">
                <!-- <img src="./src//shop_bug.svg" width="50px"> -->
                <img class="cart-face" src="./src//cart_state_empty.svg">
            </div>
            <span class='cart-counter __hidden'>
            </span>
        </nav>
    </header>
    <main>
        <section>
            <article class="product-tile">
                <div class="product-tile_menu">
                    <h3 class="product-tile_description">Шапочка для кота "Мышь"</h3>
                    <!-- <div class="product-tile_footer"> -->
                    <span class="product-tile_price"> 12 &#8364;</span>
                    <button class="product-tile_add-to-cart">
                        <img class="product-tile_add-to-cart_svg" src="./src/shop_bug-prev.svg">
                        <span> В корзину </span>
                    </button>
                    <!-- </div> -->

                </div>
                <!-- <img class="product-tile_img" src="./src/cats hat.jpeg"> -->

            </article>
        </section>
    </main>
    <script>
        // Должен быть реализован через хранинище
        let cartState = 0;
        const cartCounter = document.querySelector('.cart-counter'),
            cartFace = document.querySelector('.cart-face'),
            addToCartButton = document.querySelector('.product-tile_add-to-cart'),
            cartContainer = document.querySelector('.cart');

        addToCartButton.addEventListener('click', () => {
            if (cartState < 1) {
                cartFace.src = './src/cart_state_filled.svg';
                cartCounter.classList.remove('__hidden');
            }
            cartCounter.textContent = ++cartState;
        });
        cartContainer.addEventListener('click', () => location.pathname = '/pages/cart.html');

    </script>
</body>

</html>
